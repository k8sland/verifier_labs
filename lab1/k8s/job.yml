apiVersion: batch/v1
kind: Job
metadata:
  name: lab1
spec:
  template:
    spec:
      serviceAccount: k8sland
      containers:
        - name: lab
          image: k8sland/verifier:v0.1.2
          imagePullPolicy: Always
          command: ["/bin/verifier", "--u=fernand", "--l=1", "--s"]
          volumeMounts:
            - mountPath: /assets
              name: assets
      restartPolicy: Never
      volumes:
        - name: assets
          secret:
            secretName: lab1
  backoffLimit: 4
